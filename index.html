<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Joe's Pizza Parlor</title>
</head>
<body>
  <h2>Joe's Pizza Place</h2>
  <p>Fill out the form below to build your very own Pizza</p>
  <form id="pizza">
    <p>Select your Pizza Size</p>
    <label>
      <input type="radio" name="size" value="small">
      Small - 10 in
    </label>
    <label>
      <input type="radio" name="size" value="medium" checked>
      Medium - 12 in
    </label>
    <br>
    <label>
      <input type="radio" name="size" value="large">
      Large - 14 in
    </label>
    <label>
      <input type="radio" name="size" value="extraLarge">
      Extra Large - 16 in
    </label>

    <p>Select Pizza Sauce</p>
    <label>
      <input type="radio" name="sauce" value="tomatoSauce" checked>
      Tangy Tomato
    </label>
    <label>
      <input type="radio" name="sauce" value="marinaraSauce">
      Marvelous Marinara
    </label>
    <br>
    <label>
      <input type="radio" name="sauce" value="alfredoSauce">
      Awesome Alfredo
    </label>
    <label>
      <input type="radio" name="sauce" value="alfredoSauce">
      Refreshing Ranch
    </label>



    <p>Meat and Cheese</p>
    <input type="checkbox" id="cheese" value="cheese" name="topping" checked required>
    <label for="cheese">Cheese</label>
    <input type="checkbox" id="extraCheese" value="extraCheese" name="topping">
    <label for="extraCheese">Extra Cheese</label>
    <input type="checkbox" id="pepperoni" value="pepperoni" name="topping">
    <label for="pepperoni">Pepperoni</label>
    <br>
    <input type="checkbox" id="sausage" value="sausage" name="topping">
    <label for="sausage">Sausage</label>
    <input type="checkbox" id="bacon" value="bacon" name="topping">
    <label for="bacon">Bacon</label>
    <input type="checkbox" id="chicken" value="chicken" name="topping">
    <label for="chicken">Chicken</label>
    <p>Vegetables and Fruit</p>
    <input type="checkbox" id="onions" value="onions" name="topping">
    <label for="onions">Onions</label>
    <input type="checkbox" id="peppers" value="peppers" name="topping">
    <label for="peppers">Bell Peppers</label>
    <input type="checkbox" id="blackOlives" value="blackOlives" name="topping">
    <label for="blackOlives">Black Olives</label>
    <input type="checkbox" id="mushrooms" value="mushrooms" name="topping">
    <label for="mushrooms">Mushrooms</label>
    <br>
    <input type="checkbox" id="tomatoBasil" value="tomatoBasil" name="topping">
    <label for="tomatoBasil">Tomato and Basil</label>
    <input type="checkbox" id="pineapple" value="pineapple" name="topping">
    <label for="pineapple">Pineapple</label>
    <input type="checkbox" id="spinach" value="spinach" name="topping">
    <label for="spinach">Spinach</label>
    <input type="checkbox" id="pesto" value="pesto" name="topping">
    <label for="pesto">Pesto</label>
    <br><br>
    <button type="submit" id="buyNow" class="btn-primary">Buy Pizza</button>
  </form>

  <h3>Current Balance: <span id="balance"></span></h2>
</body>
</html>
