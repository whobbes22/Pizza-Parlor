<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Joe's Pizza Parlor</title>
</head>

<body>
  <h2>Joe's Pizza Place</h2>
  <p>Fill out the form below to build your very own Pizza</p>
  <form id="pizza">
    <p>Select your Pizza Size</p>
    <label>
      <input type="radio" name="size" value="small">
      Small - 10 in
    </label>
    <label>
      <input type="radio" name="size" value="medium" checked>
      Medium - 12 in
    </label>
    <br>
    <label>
      <input type="radio" name="size" value="large">
      Large - 14 in
    </label>
    <label>
      <input type="radio" name="size" value="extraLarge">
      Extra Large - 16 in
    </label>
    <p>Select Pizza Sauce</p>
    <label>
      <input type="radio" name="sauce" value="tomatoSauce" checked>
      Tangy Tomato
    </label>
    <label>
      <input type="radio" name="sauce" value="marinaraSauce">
      Marvelous Marinara
    </label>
    <br>
    <label>
      <input type="radio" name="sauce" value="alfredoSauce">
      Awesome Alfredo
    </label>
    <label>
      <input type="radio" name="sauce" value="ranchSauce">
      Refreshing Ranch
    </label>
    <div id="meat">
      <h3>Meat and Cheese</h3>
      <p>Extra Cheese?</p>
      <label>
        <input type="radio" name="extraCheese" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="extraCheese" value="0" checked>
        No
      </label>
      <p>Pepperoni?</p>
      <label>
        <input type="radio" name="pepperoni" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="pepperoni" value="0" checked>
        No
      </label>
      <p>Sausage?</p>
      <label>
        <input type="radio" name="sausage" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="sausage" value="0" checked>
        No
      </label>
      <p>Bacon?</p>
      <label>
        <input type="radio" name="bacon" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="bacon" value="0" checked>
        No
      </label>
      <p>Chicken?</p>
      <label>
        <input type="radio" name="chicken" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="chicken" value="0" checked>
        No
      </label>
    </div>
    <div id="vegetables">
      <h3>Vegetables</h3>
      <p>Onions?</p>
      <label>
        <input type="radio" name="onions" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="onions" value="0" checked>
        No
      </label>
      <p>Bell Peppers?</p>
      <label>
        <input type="radio" name="bellPeppers" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="bellPeppers" value="0" checked>
        No
      </label>
      <p>Black Olives?</p>
      <label>
        <input type="radio" name="blackOlives" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="blackOlives" value="0" checked>
        No
      </label>
      <p>Mushrooms?</p>
      <label>
        <input type="radio" name="mushrooms" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="mushrooms" value="0" checked>
        No
      </label>
      <p>Tomato and Basil?</p>
      <label>
        <input type="radio" name="tomatoBasil" value="1">
        Yes
      </label>
      <label>
        <input type="radio" name="tomatoBasil" value="0" checked>
        No
      </label>
    </div>
    <br>
    <button type="submit" id="buyNow" class="btn-primary">Buy Pizza</button>
  </form>
  <h3>Current Balance: <span id="balance"></span></h2>
</body>

</html>
